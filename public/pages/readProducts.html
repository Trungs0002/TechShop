<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchForm input, #searchForm button {
      padding: 10px;
      font-size: 14px;
    }

    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    #pagination-controls button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #filterContainer {
      margin-bottom: 20px;
    }

    #filterContainer h3 {
      margin: 10px 0;
    }

    #filterContainer div {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #filterContainer button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #filterContainer button:hover {
      background-color: #007BFF;
      color: white;
    }

    #filterContainer button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Danh sách sản phẩm</h1>

  <div id="filterContainer">
    <h3>Giá</h3>
    <div id="priceFilters">
      <button data-min="0" data-max="2000000">Dưới 2 triệu</button>
      <button data-min="4000000" data-max="7000000">Từ 4-7 triệu</button>
      <button data-min="20000000" data-max="">Trên 20 triệu</button>
    </div>

    <h3>Loại</h3>
    <div id="categoryFilters">
      <button data-category="CPU">CPU</button>
      <button data-category="RAM">RAM</button>
      <button data-category="Ổ cứng/SSD">Ổ cứng/SSD</button>
      <button data-category="GPU">Card đồ họa (GPU)</button>
      <button data-category="Mainboard">Bo mạch chủ (Mainboard)</button>
      <button data-category="PSU">Nguồn (PSU)</button>
      <button data-category="Case">Vỏ case</button>
      <button data-category="Tản nhiệt">Tản nhiệt</button>
      <button data-category="Bàn phím">Bàn phím</button>
      <button data-category="Chuột">Chuột</button>
      <button data-category="Màn hình">Màn hình</button>
      <button data-category="Card âm thanh">Card âm thanh</button>
      <button data-category="Thiết bị mạng">Thiết bị mạng</button>
    </div>
  </div>

  <div id="productContainer"></div>

  <div id="pagination-controls">
    <button id="prevPage">Trang trước</button>
    <span id="pagination"></span>
    <button id="nextPage">Trang sau</button>
  </div>

  <script>
    let currentPage = 1;
    const limit = 10;
    let totalPages = 1;

    let currentFilters = {
      minPrice: "",
      maxPrice: "",
      category: ""
    };

    function applyFilters() {
      const params = new URLSearchParams({
        minPrice: currentFilters.minPrice,
        maxPrice: currentFilters.maxPrice,
        category: currentFilters.category,
        page: currentPage,
        limit
      });

      fetchProducts(1, params.toString());
    }

    document.querySelectorAll("#priceFilters button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll("#priceFilters button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        currentFilters.minPrice = button.getAttribute("data-min");
        currentFilters.maxPrice = button.getAttribute("data-max");
        applyFilters();
      });
    });

    document.querySelectorAll("#categoryFilters button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll("#categoryFilters button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        currentFilters.category = button.getAttribute("data-category");
        applyFilters();
      });
    });

    async function fetchProducts(page = 1, query = "") {
      currentPage = page;

      const res = await fetch(`/api/sanpham/filter?${query}`);
      const data = await res.json();
      renderCards(data.products);
      renderPagination(data.total);
    }

    function renderCards(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach(p => {
        const imageUrl = p.image && p.image.trim() !== "" ? p.image : "images/i9 -14900k.png";

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${p.name}" class="product-image">
          <h3>${p.name}</h3>
          <p class="price">${p.price.toLocaleString()} VND</p>
          <p>Loại: ${p.category || "-"}</p>
          <p>Thương hiệu: ${p.brand || "-"}</p>
          <p>Bảo hành: ${p.warranty || "-"}</p>
        `;
        container.appendChild(card);
      });
    }

    function renderPagination(totalItems) {
      totalPages = Math.ceil(totalItems / limit);
      document.getElementById("pagination").textContent = `Trang ${currentPage} / ${totalPages}`;
    }


    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) fetchProducts(currentPage - 1);
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < totalPages) fetchProducts(currentPage + 1);
    });

    fetchProducts();
  </script>
</body>
</html>
