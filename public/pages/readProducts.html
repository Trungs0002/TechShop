<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    #searchForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchForm input {
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
    }

    #searchForm button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #searchForm button:hover {
      background-color: #0056b3;
    }

    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .product-card button {
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    #pagination-controls button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    #filterContainer {
      margin-bottom: 20px;
    }

    #filterContainer h3 {
      margin: 10px 0;
    }

    #filterContainer div {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #filterContainer button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #filterContainer button:hover {
      background-color: #007BFF;
      color: white;
    }

    #filterContainer button.active {
      background-color: #007BFF;
      color: white;
    }
  </style>
  <style>
    /* Cải thiện giao diện nút */
    #filterContainer button,
    #pagination-controls button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #filterContainer button:hover,
    #pagination-controls button:hover {
      background-color: #007BFF;
      color: white;
    }

    #filterContainer button.active {
      background-color: #007BFF;
      color: white;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
  </style>
  <style>
    /* Giao diện modal chi tiết sản phẩm */
    #productDetailModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      z-index: 1000;
      overflow-y: auto;
      max-height: 90%;
    }

    #productDetailModal h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #productDetailModal img {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    #productDetailModal p {
      margin: 10px 0;
      font-size: 16px;
      color: #555;
    }

    #productDetailModal .close-button {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #productDetailModal .close-button:hover {
      background-color: #0056b3;
    }

    #productDetailModal .product-info {
      margin-bottom: 20px;
    }

    #productDetailModal .product-info p {
      margin: 5px 0;
    }
  </style>
  <style>
    /* Giao diện thanh menu */
    #mainMenu {
      background-color: #007BFF;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    #mainMenu ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    #mainMenu ul li {
      display: inline;
    }

    #mainMenu ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #mainMenu ul li a:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <nav id="mainMenu">
    <ul>
      <li><a href="/index.html">Trang chủ</a></li>
      <li><a href="/products.html">Sản phẩm</a></li>
      <li><a href="/about.html">Giới thiệu</a></li>
      <li><a href="/contact.html">Liên hệ</a></li>
    </ul>
  </nav>

  <h1>Danh sách sản phẩm</h1>

  <div id="searchForm">
    <input type="text" id="searchInput" placeholder="Tìm kiếm sản phẩm...">
    <button id="searchButton">Tìm kiếm</button>
  </div>

  <div id="filterContainer">
    <h3>Giá</h3>
    <div id="priceFilters">
      <button data-min="0" data-max="2000000">Dưới 2 triệu</button>
      <button data-min="4000000" data-max="7000000">Từ 4-7 triệu</button>
      <button data-min="20000000" data-max="">Trên 20 triệu</button>
    </div>

    <h3>Loại</h3>
    <div id="categoryFilters">
      <button data-category="CPUX">CPU</button>
      <button data-category="RAMX">RAM</button>
      <button data-category="SSDX">Ổ cứng/SSD</button>
      <button data-category="GPUX">Card đồ họa (GPU)</button>
      <button data-category="MAIN">Bo mạch chủ (Mainboard)</button>
      <button data-category="PSUX">Nguồn (PSU)</button>
      <button data-category="CASE">Vỏ case</button>
      <button data-category="COOL">Tản nhiệt</button>
      <button data-category="KEYB">Bàn phím</button>
      <button data-category="MOUS">Chuột</button>
      <button data-category="MONI">Màn hình</button>
      <button data-category="SOUN">Card âm thanh</button>
      <button data-category="NETW">Thiết bị mạng</button>
    </div>
  </div>
  <div id="productDetailModal"></div>

  <div id="productContainer"></div>

  <div id="pagination-controls">
    <div id="pagination-controls">
      <button id="prevPage">Trang trước</button>
      <span id="pagination"></span>
      <button id="nextPage">Trang sau</button>
    </div>

    <script>
      let currentPage = 1;
      const limit = 10;
      let totalPages = 1;

      let currentFilters = {
        minPrice: "",
        maxPrice: "",
        category: ""
      };

      function applyFilters() {
        const params = new URLSearchParams();

        // Thêm các tham số lọc nếu có
        if (currentFilters.minPrice) params.append("minPrice", currentFilters.minPrice);
        if (currentFilters.maxPrice) params.append("maxPrice", currentFilters.maxPrice);
        if (currentFilters.category) params.append("category", currentFilters.category);
        if (currentFilters.search) params.append("search", currentFilters.search);

        // Thêm phân trang
        params.append("page", currentPage);
        params.append("limit", limit);

        console.log(`/api/sanpham/filter?${params.toString()}`); // Debug URL
        fetchProducts(currentPage, params.toString());
      }

      document.querySelectorAll("#priceFilters button").forEach(button => {
        button.addEventListener("click", () => {
          const isActive = button.classList.contains("active");

          // Bỏ trạng thái active khỏi tất cả các nút
          document.querySelectorAll("#priceFilters button").forEach(btn => btn.classList.remove("active"));

          if (!isActive) {
            // Nếu nút chưa active, áp dụng bộ lọc
            button.classList.add("active");
            currentFilters.minPrice = button.getAttribute("data-min");
            currentFilters.maxPrice = button.getAttribute("data-max");
          } else {
            // Nếu nút đang active, bỏ lọc
            currentFilters.minPrice = "";
            currentFilters.maxPrice = "";
          }

          currentPage = 1; // Reset trang về 1 khi thay đổi filter
          applyFilters();
        });
      });

      document.querySelectorAll("#categoryFilters button").forEach(button => {
        button.addEventListener("click", () => {
          const isActive = button.classList.contains("active");

          // Bỏ trạng thái active khỏi tất cả các nút
          document.querySelectorAll("#categoryFilters button").forEach(btn => btn.classList.remove("active"));

          if (!isActive) {
            // Nếu nút chưa active, áp dụng bộ lọc
            button.classList.add("active");
            currentFilters.category = button.getAttribute("data-category");
          } else {
            // Nếu nút đang active, bỏ lọc
            currentFilters.category = "";
          }

          currentPage = 1; // Reset trang về 1 khi thay đổi filter
          applyFilters();
        });
      });

      document.getElementById("searchButton").addEventListener("click", () => {
        const searchQuery = document.getElementById("searchInput").value.trim();
        currentFilters.search = searchQuery; // Thêm thuộc tính tìm kiếm
        currentPage = 1; // Reset trang về 1
        applyFilters();
      });

      async function fetchProducts(page = 1, query = "") {
        currentPage = page; // Cập nhật trang hiện tại

        const res = await fetch(`/api/sanpham/filter?${query}`);
        const data = await res.json();
        renderCards(data.products);
        renderPagination(data.total);
      }

      function renderCards(products) {
        const container = document.getElementById("productContainer");
        container.innerHTML = "";

        products.forEach(p => {
          console.log("Image URL:", p.image); // Log đường dẫn hình ảnh
          const imageUrl = p.image && p.image.trim() !== "" ? p.image : "images/i9 -14900k.png";

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
      <img src="${imageUrl}" alt="${p.name}" class="product-image">
      <h3>${p.name}</h3>
      <p class="price">${p.price.toLocaleString()} VND</p>
      <p>Thương hiệu: ${p.brand || "-"}</p>
      <p>Bảo hành: ${p.warranty || "-"}</p>
      <button onclick="showProductDetail('${p.id}')">Xem chi tiết</button>
    `;
          container.appendChild(card);
        });
      }

      async function showProductDetail(productId) {
        try {
          const res = await fetch(`/api/sanpham/${productId}`);
          const product = await res.json();

          const detailDiv = document.getElementById("productDetailModal");
          detailDiv.innerHTML = `
      <img src="${product.image || 'images/i9 -14900k.png'}" alt="${product.name}">
      <h2>${product.name}</h2>
      <div class="product-info">
        <p><strong>ID:</strong> ${product.id}</p>
        <p><strong>Giá:</strong> ${product.price.toLocaleString()} VND</p>
        <p><strong>Thương hiệu:</strong> ${product.brand || "Không có thông tin"}</p>
        <p><strong>Bảo hành:</strong> ${product.warranty || "Không có thông tin"}</p>
        <p><strong>Mô tả:</strong> ${product.description || "Không có mô tả cho sản phẩm này."}</p>
      </div>
      ${renderDynamicFields(product)}
      <button class="close-button" onclick="document.getElementById('productDetailModal').style.display='none'">Đóng</button>
    `;
          detailDiv.style.display = "block";
        } catch (err) {
          console.error("Lỗi khi lấy chi tiết sản phẩm:", err);
          alert("Không thể hiển thị chi tiết sản phẩm. Vui lòng thử lại sau.");
        }
      }

      function renderDynamicFields(product) {
        let html = "";
        const ignoreFields = ["id", "name", "price", "brand", "warranty", "image", "_id"]; // Ẩn _id

        for (let key in product) {
          if (!ignoreFields.includes(key)) {
            const value = product[key];
            if (Array.isArray(value)) {
              // Nếu là mảng, hiển thị dưới dạng danh sách
              html += `<p><strong>${key}:</strong> ${value.join(", ")}</p>`;
            } else {
              // Hiển thị giá trị bình thường
              html += `<p><strong>${key}:</strong> ${value}</p>`;
            }
          }
        }
        return html;
      }

      function renderPagination(totalItems) {
        totalPages = Math.ceil(totalItems / limit);
        document.getElementById("pagination").textContent = `Trang ${currentPage} / ${totalPages}`;
      }

      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--; // Giảm số trang hiện tại
          applyFilters(); // Gọi lại applyFilters để tải dữ liệu mới
        }
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        if (currentPage < totalPages) {
          currentPage++; // Tăng số trang hiện tại
          applyFilters(); // Gọi lại applyFilters để tải dữ liệu mới
        }
      });

      fetchProducts();
    </script>
</body>

</html>
