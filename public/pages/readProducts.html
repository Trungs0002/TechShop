<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchForm input, #searchForm button {
      padding: 10px;
      font-size: 14px;
    }

    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    #pagination-controls button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Danh sách sản phẩm</h1>

  <form id="searchForm">
    <input type="text" id="searchName" placeholder="Tên">
    <input type="text" id="searchCategory" placeholder="Loại">
    <input type="number" id="searchMinPrice" placeholder="Giá từ">
    <input type="number" id="searchMaxPrice" placeholder="Giá đến">
    <input type="text" id="searchBrand" placeholder="Thương hiệu">
    <button type="submit">Tìm kiếm</button>
  </form>

  <div id="productContainer"></div>

  <div id="pagination-controls">
    <button id="prevPage">Trang trước</button>
    <span id="pagination"></span>
    <button id="nextPage">Trang sau</button>
  </div>

  <script>
    let currentPage = 1;
    const limit = 10;
    let totalPages = 1;

    function buildQueryParams() {
      const name = document.getElementById("searchName").value;
      const category = document.getElementById("searchCategory").value;
      const minPrice = document.getElementById("searchMinPrice").value;
      const maxPrice = document.getElementById("searchMaxPrice").value;
      const brand = document.getElementById("searchBrand").value;

      const params = new URLSearchParams({
        name,
        category,
        minPrice,
        maxPrice,
        brand,
        page: currentPage,
        limit
      });

      return params.toString();
    }

    async function fetchProducts(page = 1) {
      currentPage = page;
      const query = buildQueryParams();

      const res = await fetch(`/api/sanpham/filter?${query}`);
      const data = await res.json();
      renderCards(data.products);
      renderPagination(data.total);
    }

    function renderCards(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach(p => {
        const imageUrl = p.image && p.image.trim() !== "" ? p.image : "images/i9 -14900k.png";

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${p.name}" class="product-image">
          <h3>${p.name}</h3>
          <p class="price">${p.price.toLocaleString()} VND</p>
          <p>Loại: ${p.category || "-"}</p>
          <p>Thương hiệu: ${p.brand || "-"}</p>
          <p>Bảo hành: ${p.warranty || "-"}</p>
        `;
        container.appendChild(card);
      });
    }

    function renderPagination(totalItems) {
      totalPages = Math.ceil(totalItems / limit);
      document.getElementById("pagination").textContent = `Trang ${currentPage} / ${totalPages}`;
    }

    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      fetchProducts(1);
    });

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) fetchProducts(currentPage - 1);
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < totalPages) fetchProducts(currentPage + 1);
    });

    fetchProducts();
  </script>
</body>
</html>
