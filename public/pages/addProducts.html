<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #f44336;
            --light-bg: #f9f9f9;
            --border-color: #ddd;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            color: var(--text-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: var(--shadow);
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 10px 16px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .button-group {
            text-align: center;
            margin-bottom: 30px;
        }

        #add-product-form {
            display: none;
            background-color: var(--light-bg);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto 30px auto;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        #add-product-form table {
            width: 100%;
        }

        #add-product-form td {
            padding: 10px 5px;
        }

        #add-product-form input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .category-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Danh sách sản phẩm</h1>

    <div class="button-group">
        <button class="btn btn-primary" id="add-product-btn">Thêm sản phẩm</button>
        <button class="btn btn-primary" id="add-many-product-btn">Import CSV/JSON</button>
    </div>

    <div id="add-product-form">
        <div class="form-title">Thêm sản phẩm mới</div>
        <div class="category-options" id="category-options"></div>
        <table>
            <tr class="hidden" id="custom-category-row">
                <td><label for="custom-category">Loại hàng:</label></td>
                <td><input type="text" id="custom-category"></td>
            </tr>
            <tr class="hidden" id="custom-prefix-row">
                <td><label for="custom-prefix">Mã hàng:</label></td>
                <td><input type="text" id="custom-prefix"></td>
            </tr>
            <tr>
                <td><label for="image">Hình ảnh (URL):</label></td>
                <td><input type="text" id="image" placeholder="URL hình ảnh"></td>
            </tr>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" disabled></td>
            </tr>
            <tr>
                <td><label for="name">Tên:</label></td>
                <td><input type="text" id="name" placeholder="Tên sản phẩm" required></td>
            </tr>
            <tr>
                <td><label for="price">Giá:</label></td>
                <td><input type="number" id="price" placeholder="Giá" required></td>
            </tr>
            <tr>
                <td><label for="brand">Thương hiệu:</label></td>
                <td><input type="text" id="brand" placeholder="Thương hiệu" list="brand-list" required></td>
            </tr>
            <tr>
                <td><label for="warranty">Bảo hành:</label></td>
                <td><input type="text" id="warranty" placeholder="Bảo hành" list="warranty-list" required></td>
            </tr>
        </table>
        <div style="text-align:center; margin-top: 15px;">
            <button class="btn btn-primary" id="save-btn">Lưu</button>
            <button class="btn btn-danger" id="cancel-btn">Hủy</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Hình ảnh</th>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Thương hiệu</th>
                <th>Bảo hành</th>
            </tr>
        </thead>
        <tbody id="product-list"></tbody>
    </table>

    <datalist id="brand-list">
        <option value="ASUS">
        <option value="MSI">
        <option value="GIGABYTE">
        <option value="Corsair">
        <option value="Logitech">
    </datalist>
    <datalist id="warranty-list">
        <option value="12 tháng">
        <option value="24 tháng">
        <option value="36 tháng">
    </datalist>

    <script>
        const categories = [
            'CPU', 'RAM', 'Ổ cứng', 'GPU', 'Mainboard', 'PSU', 'Case', 'Tản nhiệt',
            'bàn phím', 'chuột', 'màn hình', 'card âm thanh', 'Thiết bị mạng', 'Khác'
        ];

        const categoryContainer = document.getElementById('category-options');
        categories.forEach(cat => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = 'radio';
            input.name = 'category';
            input.value = cat;
            label.appendChild(input);
            label.appendChild(document.createTextNode(' ' + cat));
            categoryContainer.appendChild(label);
        });

        let currentCounter = 1;
        categoryContainer.addEventListener('change', (e) => {
            const selected = e.target.value;
            const idField = document.getElementById('id');

            if (selected === 'Khác') {
                document.getElementById('custom-category-row').classList.remove('hidden');
                document.getElementById('custom-prefix-row').classList.remove('hidden');
                idField.value = '';
            } else {
                document.getElementById('custom-category-row').classList.add('hidden');
                document.getElementById('custom-prefix-row').classList.add('hidden');
                const prefix = selected.normalize("NFD").replace(/[^a-zA-Z]/g, '').substring(0, 3).toUpperCase();
                const padded = String(currentCounter++).padStart(4, '0');
                idField.value = prefix + 'X' + padded;
            }
        });

        fetch('/api/sanpham')
            .then(res => res.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.forEach(sp => {
                    const row = document.createElement('tr');
                    const imageUrl = sp.image && sp.image.trim() !== '' ? sp.image : 'images/i9 -14900k.png';
                    row.innerHTML = `
                        <td><img src="${imageUrl}" style="width: 80px; height: auto;"></td>
                        <td>${sp.id}</td>
                        <td>${sp.name}</td>
                        <td>${parseFloat(sp.price).toLocaleString()} VND</td>
                        <td>${sp.brand}</td>
                        <td>${sp.warranty}</td>
                    `;
                    productList.appendChild(row);
                });
            });

        document.getElementById('add-product-btn').addEventListener('click', () => {
            document.getElementById('add-product-form').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('add-product-form').style.display = 'none';
        });

        document.getElementById('save-btn').addEventListener('click', () => {
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const brand = document.getElementById('brand').value;
            const warranty = document.getElementById('warranty').value;
            const image = document.getElementById('image').value;

            if (!id || !name || !price || !brand || !warranty) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            fetch('/api/sanpham', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, price: parseFloat(price), brand, warranty, image })
            })
                .then(response => response.json())
                .then(newProduct => {
                    const productList = document.getElementById('product-list');
                    const row = document.createElement('tr');
                    const imageUrl = newProduct.image && newProduct.image.trim() !== '' ? newProduct.image : 'images/i9 -14900k.png';

                    row.innerHTML = `
                        <td><img src="${imageUrl}" style="width: 80px; height: auto;"></td>
                        <td>${newProduct.id}</td>
                        <td>${newProduct.name}</td>
                        <td>${parseFloat(newProduct.price).toLocaleString()} VND</td>
                        <td>${newProduct.brand}</td>
                        <td>${newProduct.warranty}</td>
                    `;
                    productList.appendChild(row);

                    document.getElementById('add-product-form').style.display = 'none';
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('brand').value = '';
                    document.getElementById('warranty').value = '';
                    document.getElementById('image').value = '';
                    document.getElementById('id').value = '';
                })
                .catch(error => {
                    console.error('Lỗi khi thêm sản phẩm:', error);
                    alert('Không thể thêm sản phẩm. Vui lòng thử lại!');
                });
        });
    </script>
</body>

</html>
