<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #searchForm {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    #searchForm input,
    #searchForm button {
      padding: 10px;
      font-size: 14px;
    }

    #productContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .product-card .price {
      font-size: 16px;
      font-weight: bold;
      color: #007BFF;
    }

    #pagination-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    #pagination-controls button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    #filterContainer {
      margin-bottom: 20px;
    }

    #filterContainer h3 {
      margin: 10px 0;
    }

    #filterContainer div {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    #filterContainer button {
      padding: 10px 15px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #filterContainer button:hover {
      background-color: #007BFF;
      color: white;
    }

    #filterContainer button.active {
      background-color: #007BFF;
      color: white;
    }

    .btn-delete {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-delete:hover {
      background-color: #e53935;
    }

    #messageContainer {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }

    .message-card {
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: #fff;
      font-size: 16px;
    }

    .message-card.success {
      background-color: #4CAF50;
    }

    .message-card.error {
      background-color: #f44336;
    }

    /* Card xác nhận */
    .confirm-card {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      z-index: 1000;
      width: 300px;
    }

    .confirm-card.hidden {
      display: none;
    }

    .confirm-card p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }

    .confirm-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .btn-confirm {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-confirm:hover {
      background-color: #45a049;
    }

    .btn-cancel {
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body>
  <h1>Danh sách sản phẩm</h1>
  <div id="messageContainer"></div>

  <div id="filterContainer">
    <h3>Giá</h3>
    <div id="priceFilters">
      <button data-min="0" data-max="2000000">Dưới 2 triệu</button>
      <button data-min="4000000" data-max="7000000">Từ 4-7 triệu</button>
      <button data-min="20000000" data-max="">Trên 20 triệu</button>
    </div>

    <h3>Loại</h3>
    <div id="categoryFilters">
      <button data-category="CPUX">CPU</button>
      <button data-category="RAMX">RAM</button>
      <button data-category="SSDX">Ổ cứng/SSD</button>
      <button data-category="GPUX">Card đồ họa (GPU)</button>
      <button data-category="MAIN">Bo mạch chủ (Mainboard)</button>
      <button data-category="PSUX">Nguồn (PSU)</button>
      <button data-category="CASE">Vỏ case</button>
      <button data-category="COOL">Tản nhiệt</button>
      <button data-category="KEYB">Bàn phím</button>
      <button data-category="MOUS">Chuột</button>
      <button data-category="MONI">Màn hình</button>
      <button data-category="SOUN">Card âm thanh</button>
      <button data-category="NETW">Thiết bị mạng</button>
    </div>
  </div>

  <div id="productContainer"></div>

  <div id="pagination-controls">
    <button id="prevPage">Trang trước</button>
    <span id="pagination"></span>
    <button id="nextPage">Trang sau</button>
  </div>

  <div id="confirmCard" class="confirm-card hidden">
    <p id="confirmMessage">Bạn có thật sự muốn xóa sản phẩm này không?</p>
    <div class="confirm-actions">
      <button id="confirmYes" class="btn-confirm">Đồng ý</button>
      <button id="confirmNo" class="btn-cancel">Hủy</button>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const limit = 10;
    let totalPages = 1;

    let currentFilters = {
      minPrice: "",
      maxPrice: "",
      category: ""
    };

    function applyFilters() {
      const params = new URLSearchParams({
        minPrice: currentFilters.minPrice,
        maxPrice: currentFilters.maxPrice,
        category: currentFilters.category,
        page: currentPage,
        limit
      });

      console.log(`/api/sanpham/filter?${params.toString()}`); // Debug URL
      fetchProducts(currentPage, params.toString());
    }

    document.querySelectorAll("#priceFilters button").forEach(button => {
      button.addEventListener("click", () => {
        document.querySelectorAll("#priceFilters button").forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");

        currentFilters.minPrice = button.getAttribute("data-min");
        currentFilters.maxPrice = button.getAttribute("data-max");
        currentPage = 1; // Reset trang về 1 khi thay đổi filter
        applyFilters();
      });
    });

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#categoryFilters button").forEach(button => {
        button.addEventListener("click", () => {
          document.querySelectorAll("#categoryFilters button").forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");

          currentFilters.category = button.getAttribute("data-category");
          currentPage = 1; // Reset trang về 1 khi thay đổi filter
          applyFilters();
        });
      });
    });

    async function fetchProducts(page = 1, query = "") {
      currentPage = page; // Cập nhật trang hiện tại

      const res = await fetch(`/api/sanpham/filter?${query}`);
      const data = await res.json();
      renderCards(data.products);
      renderPagination(data.total);
    }

    function renderCards(products) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      products.forEach(p => {
        const imageUrl = p.image && p.image.trim() !== "" ? p.image : "images/i9 -14900k.png";

        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${p.name}" class="product-image">
          <h3>${p.name}</h3>
          <p class="price">${p.price.toLocaleString()} VND</p>
          <p>Loại: ${p.category || "-"}</p>
          <p>Thương hiệu: ${p.brand || "-"}</p>
          <p>Bảo hành: ${p.warranty || "-"}</p>
          <button class="btn-delete" onclick="deleteProduct('${p.id}')">Xóa</button>
        `;
        container.appendChild(card);
      });
    }

    function renderPagination(totalItems) {
      totalPages = Math.ceil(totalItems / limit);
      document.getElementById("pagination").textContent = `Trang ${currentPage} / ${totalPages}`;
    }

    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) {
        currentPage--; // Giảm số trang hiện tại
        applyFilters(); // Gọi lại applyFilters để tải dữ liệu mới
      }
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      if (currentPage < totalPages) {
        currentPage++; // Tăng số trang hiện tại
        applyFilters(); // Gọi lại applyFilters để tải dữ liệu mới
      }
    });

    function showCardMessage(message, type) {
      const messageContainer = document.getElementById("messageContainer");
      const messageCard = document.createElement("div");
      messageCard.className = `message-card ${type}`;
      messageCard.textContent = message;
      messageContainer.appendChild(messageCard);

      setTimeout(() => {
        messageContainer.removeChild(messageCard);
      }, 3000);
    }

    async function deleteProduct(productId) {
      showConfirmCard("Bạn có thật sự muốn xóa sản phẩm này không?", async () => {
        try {
          const res = await fetch(`/api/sanpham/${productId}`, {
            method: "DELETE",
          });
          if (res.ok) {
            showCardMessage("Sản phẩm đã được xóa!", "success");
            applyFilters(); // Tải lại danh sách sản phẩm
          } else {
            showCardMessage("Không thể xóa sản phẩm.", "error");
          }
        } catch (err) {
          console.error(err);
          showCardMessage("Đã xảy ra lỗi khi xóa sản phẩm.", "error");
        }
      });
    }

    function showConfirmCard(message, onConfirm) {
      const confirmCard = document.getElementById("confirmCard");
      const confirmMessage = document.getElementById("confirmMessage");
      const confirmYes = document.getElementById("confirmYes");
      const confirmNo = document.getElementById("confirmNo");

      // Hiển thị card xác nhận
      confirmMessage.textContent = message;
      confirmCard.classList.remove("hidden");

      // Xử lý khi nhấn "Đồng ý"
      confirmYes.onclick = () => {
        confirmCard.classList.add("hidden");
        onConfirm(); // Gọi callback khi người dùng xác nhận
      };

      // Xử lý khi nhấn "Hủy"
      confirmNo.onclick = () => {
        confirmCard.classList.add("hidden");
      };
    }

    fetchProducts(); // Gọi hàm fetchProducts khi trang được tải
  </script>
</body>

</html>
