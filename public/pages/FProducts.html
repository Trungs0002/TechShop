<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>

    <!-- Form tìm kiếm sản phẩm -->
    <form id="searchForm">
        <input type="text" id="searchName" placeholder="Tên sản phẩm">
        <input type="number" id="searchPrice" placeholder="Giá tối đa">
        <input type="text" id="searchBrand" placeholder="Thương hiệu">
        <input type="text" id="searchWarranty" placeholder="Bảo hành">
        <button type="submit">Tìm kiếm</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Thương hiệu</th>
                <th>Bảo hành</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
        </tbody>
    </table>

    <script>
        // Gọi API để lấy danh sách sản phẩm
        fetch('/api/sanpham')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.forEach(sp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sp.id}</td>
                        <td>${sp.name}</td>
                        <td>${sp.price.toLocaleString()} VND</td>
                        <td>${sp.brand}</td>
                        <td>${sp.warranty}</td>
                    `;
                    productList.appendChild(row);
                });
            })
            .catch(error => console.error('Lỗi khi tải danh sách sản phẩm:', error));

        // Xử lý sự kiện tìm kiếm sản phẩm
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('searchName').value;
            const price = document.getElementById('searchPrice').value;
            const brand = document.getElementById('searchBrand').value;
            const warranty = document.getElementById('searchWarranty').value;

            const query = new URLSearchParams({ name, price, brand, warranty }).toString();
            fetch(`/api/sanpham/filter?${query}`)
                .then(response => response.json())
                .then(data => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear existing products
                    data.forEach(product => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price.toLocaleString()} VND</td>
                            <td>${product.brand}</td>
                            <td>${product.warranty}</td>
                        `;
                        productList.appendChild(row);
                    });
                })
                .catch(error => console.error('Lỗi khi tìm kiếm sản phẩm:', error));
        });

        // Hiển thị form thêm sản phẩm
        document.getElementById('add-product-btn').addEventListener('click', () => {
            // Tạo ID tự động cho sản phẩm mới (dạng PROD1050)
            const randomId = Math.floor(1000 + Math.random() * 9000); // Tạo số ngẫu nhiên từ 1000 đến 9999
            const newId = 'PROD' + randomId;
            document.getElementById('id').value = newId;

            // Hiển thị form
            document.getElementById('add-product-form').style.display = 'block';
        });

        // Xử lý sự kiện khi nhấn nút "Hủy"
        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('add-product-form').style.display = 'none';
        });

        // Xử lý sự kiện khi nhấn nút "Lưu sản phẩm"
        document.getElementById('save-btn').addEventListener('click', () => {
            // Lấy dữ liệu từ form
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const brand = document.getElementById('brand').value;
            const warranty = document.getElementById('warranty').value;

            // Kiểm tra dữ liệu đầu vào
            if (!name || !price || !brand || !warranty) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            // Gửi dữ liệu đến API
            fetch('/api/sanpham', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, price, brand, warranty }),
            })
                .then(response => response.json())
                .then(newProduct => {
                    // Thêm sản phẩm mới vào bảng
                    const productList = document.getElementById('product-list');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${newProduct.id}</td>
                        <td>${newProduct.name}</td>
                        <td>${newProduct.price.toLocaleString()} VND</td>
                        <td>${newProduct.brand}</td>
                        <td>${newProduct.warranty}</td>
                    `;
                    productList.appendChild(row);

                    // Ẩn form và reset dữ liệu
                    document.getElementById('add-product-form').style.display = 'none';
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('brand').value = '';
                    document.getElementById('warranty').value = '';
                })
                .catch(error => console.error('Lỗi khi thêm sản phẩm:', error));
        });
    </script>
</body>
</html>
