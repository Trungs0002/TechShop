<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Bán Hàng Điện Tử</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .card-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1;
            margin: 0 10px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
            font-size: 1.2rem;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header style="background-color: #007BFF; color: white; text-align: center; padding: 20px;">
        <h1>Web Bán Hàng Điện Tử</h1>
    </header>
    <div class="card-container">
        <div class="card">
            <a href="/">Trang chủ</a>
        </div>
        <div class="card">
            <a href="/addProducts">Thêm sản phẩm</a>
        </div>
        <div class="card">
            <a href="/fProducts">Tìm và lọc sản phẩm</a>
        </div>
        <div class="card">
            <a href="/updateProducts">Cập nhật sản phẩm</a>
        </div>
        <div class="card">
            <a href="/deleteProducts">Xóa sản phẩm</a>
        </div>
    </div>
</body>
</html>
