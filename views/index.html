<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        #add-product-btn {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        #add-product-form {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
            max-width: 400px;
        }
        #add-product-form table {
            width: 100%;
        }
        #add-product-form td {
            padding: 5px;
        }
        #add-product-form input {
            width: calc(100% - 10px);
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #add-product-form button {
            margin-top: 10px;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #save-btn {
            background-color: #4CAF50;
            color: white;
        }
        #cancel-btn {
            background-color: #f44336;
            color: white;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Danh sách sản phẩm</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Thương hiệu</th>
                <th>Bảo hành</th>
            </tr>
        </thead>
        <tbody id="product-list">
            <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
        </tbody>
    </table>

    <!-- Nút Thêm sản phẩm -->
    <button id="add-product-btn">Thêm sản phẩm</button>

    <!-- Form Thêm sản phẩm -->
    <div id="add-product-form">
        <h2 style="text-align: center; margin-bottom: 15px;">Thêm sản phẩm mới</h2>
        <table>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" placeholder="ID sản phẩm (tự động)" disabled></td>
            </tr>
            <tr>
                <td><label for="name">Tên:</label></td>
                <td><input type="text" id="name" placeholder="Tên sản phẩm" required></td>
            </tr>
            <tr>
                <td><label for="price">Giá:</label></td>
                <td><input type="number" id="price" placeholder="Giá" required></td>
            </tr>
            <tr>
                <td><label for="brand">Thương hiệu:</label></td>
                <td><input type="text" id="brand" placeholder="Thương hiệu" required></td>
            </tr>
            <tr>
                <td><label for="warranty">Bảo hành:</label></td>
                <td><input type="text" id="warranty" placeholder="Bảo hành" required></td>
            </tr>
        </table>
        <div style="text-align: center;">
            <button id="save-btn">Lưu</button>
            <button id="cancel-btn">Hủy</button>
        </div>
    </div>

    <script>
        // Gọi API để lấy danh sách sản phẩm
        fetch('/api/sanpham')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('product-list');
                data.forEach(sp => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${sp.id}</td>
                        <td>${sp.name}</td>
                        <td>${sp.price.toLocaleString()} VND</td>
                        <td>${sp.brand}</td>
                        <td>${sp.warranty}</td>
                    `;
                    productList.appendChild(row);
                });
            })
            .catch(error => console.error('Lỗi khi tải danh sách sản phẩm:', error));

        // Hiển thị form thêm sản phẩm
        document.getElementById('add-product-btn').addEventListener('click', () => {
            // Tạo ID tự động cho sản phẩm mới (dạng PROD1050)
            const randomId = Math.floor(1000 + Math.random() * 9000); // Tạo số ngẫu nhiên từ 1000 đến 9999
            const newId = 'PROD' + randomId;
            document.getElementById('id').value = newId;

            // Hiển thị form
            document.getElementById('add-product-form').style.display = 'block';
        });

        // Xử lý sự kiện khi nhấn nút "Hủy"
        document.getElementById('cancel-btn').addEventListener('click', () => {
            document.getElementById('add-product-form').style.display = 'none';
        });

        // Xử lý sự kiện khi nhấn nút "Lưu sản phẩm"
        document.getElementById('save-btn').addEventListener('click', () => {
            // Lấy dữ liệu từ form
            const id = document.getElementById('id').value;
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const brand = document.getElementById('brand').value;
            const warranty = document.getElementById('warranty').value;

            // Kiểm tra dữ liệu đầu vào
            if (!name || !price || !brand || !warranty) {
                alert('Vui lòng nhập đầy đủ thông tin!');
                return;
            }

            // Gửi dữ liệu đến API
            fetch('/api/sanpham', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id, name, price, brand, warranty }),
            })
                .then(response => response.json())
                .then(newProduct => {
                    // Thêm sản phẩm mới vào bảng
                    const productList = document.getElementById('product-list');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${newProduct.id}</td>
                        <td>${newProduct.name}</td>
                        <td>${newProduct.price.toLocaleString()} VND</td>
                        <td>${newProduct.brand}</td>
                        <td>${newProduct.warranty}</td>
                    `;
                    productList.appendChild(row);

                    // Ẩn form và reset dữ liệu
                    document.getElementById('add-product-form').style.display = 'none';
                    document.getElementById('name').value = '';
                    document.getElementById('price').value = '';
                    document.getElementById('brand').value = '';
                    document.getElementById('warranty').value = '';
                })
                .catch(error => console.error('Lỗi khi thêm sản phẩm:', error));
        });
    </script>
</body>
</html>
